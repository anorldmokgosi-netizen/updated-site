backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: '[skip ci] Upload "{{path}}"'
    deleteMedia: '[skip ci] Delete "{{path}}"'

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "packages"
    label: "Safari Packages"
    editor:
      preview: false
    files:
      - label: "All Safari Packages"
        name: "packages"
        file: "content/packages.json"
        fields:
          - label: "Packages"
            name: "packages"
            widget: "list"
            fields:
              - {label: "Package Name", name: "title", widget: "string"}
              - {label: "Featured Image", name: "image", widget: "image"}
              - {label: "Image Alt Text", name: "image_alt", widget: "string"}
              - {label: "Short Description", name: "description", widget: "text"}
              - {label: "Duration", name: "duration", widget: "string"}
              - {label: "Group Size", name: "group_size", widget: "string"}
              - {label: "Price", name: "price", widget: "string"}
              - {label: "Page Link", name: "link", widget: "string"}
              - {label: "Featured Package", name: "featured", widget: "boolean", default: false}

  - name: "contact"
    label: "Contact Info"
    editor:
      preview: false
    files:
      - label: "Contact Details"
        name: "contact"
        file: "content/contact.json"
        fields:
          - label: "Phone Numbers"
            name: "phones"
            widget: "list"
            fields:
              - {label: "Phone Number", name: "number", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Address", name: "address", widget: "string"}
          - {label: "WhatsApp Number", name: "whatsapp", widget: "string"}

  - name: "settings"
    label: "Site Settings"
    editor:
      preview: false
    files:
      - label: "Global Settings"
        name: "global"
        file: "content/settings.json"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Site Description", name: "site_description", widget: "text"}
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}
          - {label: "Hero Background Image", name: "hero_bg", widget: "image"}
          - {label: "Video URL", name: "video_url", widget: "string", required: false}
