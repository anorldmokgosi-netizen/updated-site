# config.yml - Enhanced Version
backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: '[skip ci] Upload "{{path}}"'
    deleteMedia: '[skip ci] Delete "{{path}}"'

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "index.html"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}
          - {label: "Hero Background Image", name: "hero_bg", widget: "image"}
          - {label: "Why Us Content", name: "why_us", widget: "markdown"}
          - {label: "Contact Info", name: "contact_info", widget: "object", fields: [
              {label: "Phone Numbers", name: "phones", widget: "list"},
              {label: "Email", name: "email", widget: "string"},
              {label: "Address", name: "address", widget: "string"}
            ]}

  - name: "safari_packages"
    label: "Safari Packages"
    folder: "content/packages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Package Name", name: "title", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Short Description", name: "excerpt", widget: "text"}
      - {label: "Duration", name: "duration", widget: "string"}
      - {label: "Group Size", name: "group_size", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Full Description", name: "body", widget: "markdown"}
      - {label: "Included Features", name: "features", widget: "list"}

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Client Name", name: "client_name", widget: "string"}
      - {label: "Client Location", name: "client_location", widget: "string"}
      - {label: "Client Photo", name: "client_photo", widget: "image", required: false}
      - {label: "Rating", name: "rating", widget: "number", min: 1, max: 5}
      - {label: "Testimonial Text", name: "body", widget: "text"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  - name: "team_members"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Position", name: "position", widget: "string"}
      - {label: "Photo", name: "photo", widget: "image"}
      - {label: "Bio", name: "bio", widget: "markdown"}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Phone", name: "phone", widget: "string", required: false}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Global Settings"
        name: "global_settings"
        file: "content/settings/global.json"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Site Description", name: "site_description", widget: "text"}
          - {label: "Contact Email", name: "contact_email", widget: "string"}
          - {label: "Contact Phone", name: "contact_phone", widget: "string"}
          - {label: "Social Media Links", name: "social_media", widget: "object", fields: [
              {label: "Facebook", name: "facebook", widget: "string", required: false},
              {label: "Instagram", name: "instagram", widget: "string", required: false},
              {label: "Twitter", name: "twitter", widget: "string", required: false},
              {label: "YouTube", name: "youtube", widget: "string", required: false}
            ]}
